<!DOCTYPE html>

<html>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="138835359156-rme4didqev7eatrq2lon96tk8utk1ajs.apps.googleusercontent.com">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

<body>


    <div id="navbar">
        <span id="name">
            Login
        </span>
        <span class="right">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </span>
        <span class="right">
            <img id="pic" src="" height="36px">
        </span>
    </div>
    <h1 id="cwood">
        N
    </h1>

    <div id="chat">




        <div class="message">

            <div class="msgtop">

                <div class="time">
                    Time
                </div>
                <div class="msgname">
                    Name
                </div>

            </div>


        </div>




    </div>








    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            document.getElementById("name").innerHTML = profile.getName();
            document.getElementById("pic").src = profile.getImageUrl();

            var msgname = document.getElementsByClassName("msgname");
            for (var i = 0; i < msgname.length; i++) {
                msgname.item(i).innerHTML = profile.getName();
            }

            var date = new Date();
            var msgname = document.getElementsByClassName("time");
            for (var i = 0; i < msgname.length; i++) {
                msgname.item(i).innerHTML = date.toLocaleString('en-US', {
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });
            }




            if (profile.getEmail().includes("@crestwood.on.ca")) {
                document.getElementById("cwood").innerHTML = "Y";
            } else {
                document.getElementById("cwood").innerHTML = "N";
            }

        }
    </script>
</body>

</html>
